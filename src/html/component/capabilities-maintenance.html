<section class="section capabilities" id="maintenance">
    <div class="container">
        <div class="row align-items-md-center">
            <div class="col-12 col-lg-6">
                <div class="section-heading">
                    <h2 class="__title">${{ index.maintenance-p1 }}$ <span>${{ index.maintenance-p2 }}$</span></h2>
                </div>
                <div class="spacer py-4"></div>
                <div>
                    <p>${{ index.maintenance-content-p1 }}$</p>
                    <p>${{ index.maintenance-content-p2 }}$</p>
                    <div class="spacer py-6"></div>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="__item  text-center">
                                <!-- Icon -->
                                <figure class="image-container">
                                    <img class="img-fluid" width="64" src="../img/oneiot/uptime.png" alt="Less downtime"/>
                                </figure>

                                <!-- Content -->
                                <div class="__content">
                                    <div class="counter counter-capabilities"><div class="__count js-count" data-from="0" data-to="50" data-after-text="%">0</div></div>
                                    <div class="__title">${{ index.less-downtime }}$</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="__item  text-center">
                                <!-- Icon -->
                                <figure class="image-container">
                                    <img class="img-fluid" width="64" src="../img/oneiot/reduce-cost.png" alt="Cost reductions"/>
                                </figure>

                                <!-- Content -->
                                <div class="__content">
                                    <div class="counter counter-capabilities"> <div class="__count js-count" data-from="0" data-to="30" data-after-text="%">0</div></div>
                                    <div class="__title">${{ index.cost-reductions }}$</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="__item  text-center">
                                <!-- Icon -->
                                <figure class="image-container">
                                    <img class="img-fluid" width="64" src="../img/oneiot/repair.png" alt="Faster repairs"/>
                                </figure>

                                <!-- Content -->
                                <div class="__content">
                                    <div class="counter counter-capabilities"> <div class="__count js-count" data-from="0" data-to="100" data-after-text="%">0</div></div>
                                    <div class="__title">${{ index.faster-repairs }}$</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="spacer py-4 d-lg-none"></div>
            <div class="col-12 col-lg-6  text-center text-lg-right">
                <figure class="image-container">
                    <img class="img-fluid" width="500" src="../img/oneiot/pool.png" alt="smart home"/>
                </figure>
            </div>
        </div>
    </div>
</section>
