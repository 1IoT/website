<section id="api-features" class="section section--bg-img">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading section-heading--center">
                    <h2 class="__title">${{ index.features }}$ <span></span></h2>
                    <div class="spacer py-1"></div>
                </div>

                <div class="spacer py-8"></div>

                <div class="steps">
                    <div class="__inner">
                        <div class="row">

                            <div class="col-12 col-md-4 text-center">
                                <div class="__item">
                                    <figure class="image-container">
                                        <img class="img-fluid img-fluid-small" width="64" src="../img/oneiot/wired-64.png" alt="REST API"/>
                                    </figure>
                                    <h4 class="__title">${{ index.rest-api }}$</h4>
                                    <p>${{ index.rest-api-content }}$</p>
                                </div>
                                <div class="spacer py-4"></div>
                            </div>

                            <div class="col-12 col-md-4 text-center">
                                <div class="__item">
                                    <figure class="image-container">
                                        <img class="img-fluid img-fluid-small" width="64" src="../img/oneiot/cloud-64.png" alt="Cloud Feature"/>
                                    </figure>
                                    <h4 class="__title">${{ index.all-cloud-features }}$</h4>
                                    <p>${{ index.all-cloud-features-content }}$</p>
                                </div>
                                <div class="spacer py-4"></div>
                            </div>

                            <div class="col-12 col-md-4 text-center">
                                <div class="__item">
                                    <figure class="image-container">
                                        <img class="img-fluid img-fluid-small" width="64" src="../img/oneiot/documents.png" alt="Documentation"/>
                                    </figure>
                                    <h4 class="__title">${{ index.documentation }}$</h4>
                                    <p>${{ index.documentation-api-content }}$</p>
                                </div>
                                <div class="spacer py-4"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
