<section class="section capabilities" id="smart-home">
    <div class="container">
        <div class="row flex-lg-row-reverse align-items-lg-center">
            <div class="col-12 col-lg-6">
                <div class="section-heading">
                    <h2 class="__title">${{ index.smart-home-p1 }}$ <span>${{ index.smart-home-p2 }}$</span></h2>
                </div>
                <div class="spacer py-4"></div>
                <div>
                    <p>${{ index.smart-home-content-p1 }}$</p>
                    <p>${{ index.smart-home-content-p2 }}$</p>
                    <div class="spacer py-6"></div>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="__item  text-center">
                                <!-- Icon -->
                                <figure class="image-container">
                                    <img class="img-fluid" width="64" src="../img/oneiot/profit.png" alt="Profit growth"/>
                                </figure>

                                <!-- Content -->
                                <div class="__content">
                                    <div class="counter counter-capabilities"><div class="__count js-count" data-from="0" data-to="250" data-after-text="%">0</div></div>
                                    <div class="__title">${{ index.profit-growth }}$</div>
                                </div>
                            </div>
                            <div class="spacer py-4"></div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="__item  text-center">
                                <!-- Icon -->
                                <figure class="image-container">
                                    <img class="img-fluid" width="64" src="../img/oneiot/happiness.png" alt="Customer satisfaction"/>
                                </figure>

                                <!-- Content -->
                                <div class="__content">
                                    <div class="counter counter-capabilities"><div class="__count js-count" data-from="0" data-to="100" data-after-text="%">0</div></div>
                                    <div class="__title">${{ index.customer-satisfaction }}$</div>
                                </div>
                            </div>
                            <div class="spacer py-4"></div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="__item  text-center">
                                <!-- Icon -->
                                <figure class="image-container">
                                    <img class="img-fluid" width="64" src="../img/oneiot/availibility.png" alt="Increased availability"/>
                                </figure>

                                <!-- Content -->
                                <div class="__content">
                                    <div class="counter counter-capabilities"><div class="__count js-count" data-from="0" data-to="100" data-after-text="%">0</div></div>
                                    <div class="__title">${{ index.increased-availability }}$</div>
                                </div>
                            </div>
                            <div class="spacer py-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="spacer py-4 d-lg-none"></div>
            <div class="col-12 col-lg-6  text-center text-lg-left">
                <figure class="image-container" data-aos="fade-right" data-aos-offset="100" data-aos-duration="500" data-aos-delay="200">
                    <img class="img-fluid" width="450" src="../img/oneiot/smart-home-view.png" alt="Smart home" />
                </figure>
            </div>
        </div>
    </div>
