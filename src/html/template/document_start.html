<!DOCTYPE html>
<html class="no-js" lang="${{ config.html-header-lang }}$">

<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <meta content="initial-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui"
          name="viewport"/>

    <meta content="${{ config.html-header-desc }}$" name="description">
    <meta content="${{ config.html-header-keywords }}$" name="keywords">
    <meta content="${{ config.html-header-author }}$" name="author">

    <!-- =================================================
    ===== Favicon
    ================================================== -->
    <link href="../img/ico/oneiot-icon.png" rel="shortcut icon" type="image/png">

    <!-- =================================================
    ===== Fontawesome icons
    ================================================== -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css" rel="stylesheet"
          type="text/css">

    <!-- =================================================
    ===== Critical style
    ================================================== -->
    <link href="../css/critical.min.css" rel="stylesheet" type="text/css">

    <!-- =================================================
    ===== Common style
    ================================================== -->
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">

    <!-- =================================================
    ===== Theme style
    ================================================== -->
    <link href="../css/color.min.css" rel="stylesheet" type="text/css">

    <!-- =================================================
    ===== Load Google fonts
    ================================================== -->
    <script type="text/javascript">
        WebFontConfig = {
            google: {families: ['Nunito+Sans:400,400i,700,700i,800,800i,900,900i', 'Quicksand:300,400,700']}
        };
        (function () {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <!-- =================================================
    ===== Load other scripts
    ================================================== -->
    <script type="text/javascript">
        var _html = document.documentElement,
            isTouch = (('ontouchstart' in _html) || (navigator.msMaxTouchPoints > 0) || (navigator.maxTouchPoints));

        _html.className = _html.className.replace("no-js", "js");
        _html.classList.add(isTouch ? "touch" : "no-touch");
    </script>
    <script src="../js/device.min.js" type="text/javascript"></script>

</head>
