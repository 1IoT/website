<section class="section section--bg-img jarallax" data-img-position="50% 60%" data-speed="0.3" id="contact">
    <div class="container">

        <!-- =================================================
        ===== Contact title
        ================================================== -->
        <div class="section-heading section-heading--center">
            <h2 class="__title">Contact <span>us today</span></h2>
            <p class="slogan-txt">
                Start with your digitization and take your product to a new level
            </p>
        </div>

        <div class="spacer py-6"></div>

        <!-- =================================================
        ===== Contact content
        ================================================== -->
        <div class="row justify-content-md-center">

            <!-- =================================================
            ===== Contact form
            ================================================== -->
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <form class="js-contact-form" id="contact-form" name="sentMessage" novalidate="novalidate">
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-name form-control" data-validation-required-message="Please enter your name"
                               id="name" name="name" placeholder="Name" required="required"
                               type="text"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-phone form-control" id="phone"
                               name="phone" placeholder="Phone" type="tel"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-subject form-control"
                               id="subject" name="subject" placeholder="Company" type="text"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-email form-control"
                               data-validation-required-message="Please enter your email address" id="email"
                               name="email" placeholder="E-Mail" required="required"
                               type="email"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <label class="input-wrp form-group">
                        <textarea class="textfield textfield--dark form-message form-control" data-validation-required-message="Please enter a message"
                                  id="message" name="message" placeholder="Message" required="required"></textarea>
                        <p class="help-block text-danger"></p>
                    </label>
                    <div id="success"></div>
                    <button class="custom-btn custom-btn--medium custom-btn--style-2 wide form-submit" id="sendMessageButton"
                            name="submit" role="button" type="submit" value="Send Message">
                        Send Message
                    </button>
                    <div class="form__note"></div>
                </form>

                <!-- =================================================
                ===== Contact details
                ================================================== -->
                <div class="company-contacts company-contacts--s2 mt-12">
                    <div class="__inner">
                        <div class="__name h3 text-white text-lg-left text-sm-center">Talk to <span>us?</span></div>
                        <div class="row no-gutters align-items-baseline">
                            <div class="col-12 col-md text-lg-left text-sm-center">
                                <span class="__phone">+49 172 - 232 51 02</span>
                            </div>
                            <div class="col-12 col-md-auto text-lg-right text-sm-center mt-sm-4">
                                <a href="&#109;&#097;&#105;&#108;&#116;&#111;&#058;&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#111;&#110;&#101;&#105;&#111;&#116;&#046;&#100;&#101;">&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#111;&#110;&#101;&#105;&#111;&#116;&#046;&#100;&#101;</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
