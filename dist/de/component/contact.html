<section class="section section--bg-img jarallax" data-img-position="50% 60%" data-speed="0.3" id="contact"
         style="background-color: #1d2124">
    <div class="container">

        <!-- =================================================
        ===== Contact title
        ================================================== -->
        <div class="section-heading section-heading--white section-heading--center">
            <h2 class="__title">Kontaktiere <span>OneIoT</span></h2>
            <p class="slogan-txt">
                Nehmen Sie Kontakt mit unseren IoT-Experten und unserem Vertrieb auf.
            </p>
        </div>

        <div class="spacer py-6"></div>

        <!-- =================================================
        ===== Contact content
        ================================================== -->
        <div class="row justify-content-md-center">

            <!-- =================================================
            ===== Contact form
            ================================================== -->
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <form class="js-contact-form" id="contact-form" name="sentMessage" novalidate="novalidate">
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-name form-control" data-validation-required-message="Bitte geben Sie Ihren Namen an."
                               id="name" name="name" placeholder="Name" required="required"
                               type="text"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-phone form-control" id="phone"
                               name="phone" placeholder="Telefon" type="number"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-subject form-control"
                               id="subject" name="subject" placeholder="Unternehmen" type="text"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-wrp form-group">
                        <input autocomplete="on" class="textfield textfield--dark form-email form-control"
                               data-validation-required-message="Bitte geben Sie Ihre E-Mail Adresse an." id="email"
                               name="email" placeholder="E-Mail" required="required"
                               type="email"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <label class="input-wrp form-group">
                        <textarea class="textfield textfield--dark form-message form-control" data-validation-required-message="Bitte schreiben Sie eine Nachricht."
                                  id="message" name="message" placeholder="Nachricht"
                                  required="required"></textarea>
                        <p class="help-block text-danger"></p>
                    </label>
                    <div id="success"></div>
                    <button class="custom-btn custom-btn--medium custom-btn--style-2 wide form-submit" id="sendMessageButton"
                            name="submit" role="button"
                            type="submit" value="Send Message">
                        Nachricht senden
                    </button>
                    <div class="form__note"></div>
                </form>

                <!-- =================================================
                ===== Contact details
                ================================================== -->
                <div class="company-contacts company-contacts--s2 mt-12 text-white">
                    <div class="__inner">
                        <div class="__name h3">Ein Gespr√§ch <span>mit uns?</span></div>
                        <div class="row no-gutters align-items-baseline">
                            <div class="col-12 col-md">
                                <span class="__phone">+49 172 - 232 51 02</span>
                            </div>
                            <div class="col-12 col-md-auto">
                                <a href="&#109;&#097;&#105;&#108;&#116;&#111;&#058;&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#111;&#110;&#101;&#105;&#111;&#116;&#046;&#100;&#101;">&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#111;&#110;&#101;&#105;&#111;&#116;&#046;&#100;&#101;</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
